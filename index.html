<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1 class="title">
      Update CSS Variables with <span class='hl'>JS</span>
    </h1>
  </header>
  <main class="main">
    <div class="main__controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" class="main__input" type="range" name="spacing" min="10" max="200" value="0" data-js="control" data-sizing="px">

      <label for="grayscale">GrayScale:</label>
      <input id="grayscale" class="main__input" type="range" name="grayscale" min="0" max="100" value="0" data-js="control" data-sizing="%">

      <label for="base">Base Color</label>
      <input id="base" class="main__input" type="color" name="base" value="#992e1e" data-js="control">
    </div>
    <div class="main__img">
      <a href="https://unsplash.com/@hbmertz?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer"">
        <img src="img/pic.jpg" alt="A person canoeing. It's snowing">
      </a>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
